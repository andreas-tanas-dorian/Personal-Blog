<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Review</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/submit_review.css' %}">
</head>
<body>
  <div class="review-wrapper">
    <h1>Submit a Review</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Review</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
  </div>
</body>
</html>
