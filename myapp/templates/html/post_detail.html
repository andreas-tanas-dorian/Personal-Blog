<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/post_detail.css' %}">

<body>
  <div class="post-container">
    <h1>{{ post.title }}</h1>
    <p class="post-date">Posted on {{ post.post_date }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
    <p>{{ post.paragraph }}</p>
    <p>{{ post.more_details_for_the_dedicated_page }}</p>
  </div>
</body>
